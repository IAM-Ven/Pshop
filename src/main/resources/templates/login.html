<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <title></title>
  </head>
  <body>
    <div class="container">
      <!-- Default form login -->
     	<div class="alert alert-success" role="alert" th:if="${success}" th:switch="${success}">
     		<p th:case ="${T(com.caueruleum.pshop.model.PshopSuccess).REGISTRATION_SUCCESS}" th:text="#{success.registration.message}"></p>
     		<p th:case = "${T(com.caueruleum.pshop.model.PshopSuccess).REGISTRATION_CONFIRM_SUCCESS}" th:text="#{success.registration.confirm.message}"></p>
     	</div>
     	
     	<div class="alert alert-danger" role="alert" th:if="${param.error}">
     		<p> Невалидно подребителско име или парола. </p>
     	</div>
     
<form class="text-center border border-light p-5" th:action="@{/auth/processLogin}" method="POST" style="width:50%; margin-left:25%">
	
    <p class="h4 mb-4">Вход</p>

    <!-- Username -->
    <input type="text" id="defaultLoginFormUsername" class="form-control mb-4" placeholder="Потребителско име" name="username">

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Парола" name="password">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Запомни ме</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a th:href="@{/auth/reset-password}">Забравена парола ?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Влез</button>

    <!-- Register -->
    <p>Нямаш акаунт ?
        <a th:href="@{/auth/register}">Регистрирай се</a>
    </p>
    <hr>
      <a th:href="@{/}">Начало</a>
</form>
<!-- Default form login -->
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
