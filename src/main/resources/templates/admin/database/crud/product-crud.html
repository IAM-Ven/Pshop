<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="admin/fragments/layout :: head_files">

</head>
<body>
	<header th:replace="admin/fragments/layout :: header"></header>
	
	<div class="container">
		<form th:action="@{/admin/database/product/process-cu/}" th:object="${dto}" method="POST">
			<div class="form-group">
			    <label for="id">Id</label>
			    <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
		 	</div>
		 	
		 	<div class="form-group">
		 		<label for="title">Title</label>
			    <input type="text" class="form-control" id="title" th:field="*{title}">
		 	</div>
		 	
		  	<div class="form-group" >
			  	<div>
			    	<label for="description">Description</label>
			    	<textarea class="form-control" id="description" th:field="*{description}"></textarea>
			  	</div>
			  	<div>
			  		<label for="price">Price</label>
			  		<input type="number" class="form-control" step="0.01" id="price" th:field="*{price}">
			  	</div>
		  	</div>
		  	
		  	<div class="form-group">
		    	<label for="date">Date</label>
		    	<input type="date" class="form-control" id="date" th:field="*{date}">
		  	</div>
		  	
			<div class="form-group">
		    	<label for="categories">Categories</label>
		    	<select id="categories" class="form-control" th:field="*{categories}" multiple>
		    		<option th:each="c: ${category}" th:selected="${dto.categories.contains(c.id)}" th:value="${c.id}" th:text="${c.name}"></option>
		    	</select>
			</div>
			  
			<div class="form-group">
		    	<label for="orders">Orders</label>
		    	<select id="orders" class="form-control" th:field="*{orders}" multiple>
		    		<option th:each="o: ${order}" th:selected="${dto.orders.contains(o.id)}" th:value="${o.id}" th:text="${o.id}"></option>
		    	</select>
			  </div>
			
			  <div class="form-group">
		    	<label for="images">Images</label>
		    	<select id="images" class="form-control" th:field="*{images}" multiple>
		    		<option th:each="i: ${image}" th:selected="${dto.images.containsKey(i.id)}" th:value="${i.id}" th:text="${i.path}"></option>
		    	</select>
		  	</div>
		  	
		  	
			
			  
			  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
	<footer th:replace="admin/fragments/layout :: footer"></footer>
</body>
</html>
