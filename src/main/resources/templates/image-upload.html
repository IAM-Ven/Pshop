<html xmlns="http://www.thymeleaf.org">

	<head th:insert="fragments/navbar.html :: header_files">
		<title> Upload image </title>
	</head>

	<body>
		<div th:insert="fragments/navbar.html :: guest_navbar" ></div>
		<div >
			<form method="POST" th:action="'/image/upload/?'+${_csrf.parameterName} + '=' + ${_csrf.token}" enctype="multipart/form-data">

				<input type="submit" value="submit">
			</form>
		</div>
	</body>

</html>
